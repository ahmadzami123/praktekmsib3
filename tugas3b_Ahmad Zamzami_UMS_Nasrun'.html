<!DOCTYPE html>
<html>
    <head><title>Latihan Form</title></head>
    <form name="frmLatihan" method="get" action="#" >
        <table align="center" border="1" cellpadding="10" width="40%">
            <thead>
                <tr bgcolor="khaki">
                    <th colspan="2">Form Register Member</th>
                </tr> 
            </thead>
            <tfoot>
                <tr bgcolor="khaki">
                    <th colspan="2">
                        <input type="submit" name="proses" value="kirim" />
                        <input type="reset" name="unproses" value="Batal" />
                    </th>
                </tr> 
            </tfoot>
            <tbody>
                <tr>
                    <td width="25%">User Name</td>
                    <td>
                        <input type="text" name="User Name" value="" placeholder="Masukan User Name" size="50" maxlength="40"/>
                    </td>
                </tr>
                </tr>
                <tr>
                    <td><label>password</label></td>
                    <td>
                        <input type="password" name="password" value="" placeholder="Masukan password" size="50" maxlength="40"/>  
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</html>
